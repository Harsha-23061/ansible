- name: Bootstrap remote EC2 server with Python and six
  hosts: all
  gather_facts: false
  become: yes

  tasks:
    - name: Install Python3 and pip3
      raw: |
        apt-get update -y
        apt-get install -y python3 python3-pip

    - name: Install python3-six via apt
      raw: |
        apt-get install -y python3-six

    - name: Clean Ansible temp folder
      raw: rm -rf /home/ubuntu/.ansible/tmp/*
